<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <div class="image">
       <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image">
       <div class="back">
          <div class="eye">
              <img src="./images/icon-view.svg" alt="Eye-Icon">
          </div>
       </div>
    </div>
    <h2>Equilibrium #3429</h2>

    <p class="equilibrium-paragraph">
       Our Equilibrium collection promotes balance and calm.
    </p> 

    <div class="flex-box space-between">
      <div class="icon-p flex-box">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class="cayan">0.041 ETH</p>
      </div>
      <div class="icon-p flex-box ">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <p>3 days left</p>
      </div>
    </div>

    <hr class="hr">

    <div class="bottom flex-box">
      <img src="./images/image-avatar.png" alt="Avatar-image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  
  </div>
    
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Rrashdi.
  </div>
</body>
</html>
